<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .task-container {
            width:1200px;
            background-color: #bbdefb;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }
        .edit-button {
            background-color: rgb(94, 198, 103);
            border-radius: 5px;
        }
        .delete-button {
            background-color: rgb(231, 19, 19);
            border-radius: 5px;
            color: azure;
        }
        .completed {
            text-decoration: line-through;
            color: rgb(93, 93, 93);
            width: 1200px;
        }
        .hidden {
            display: none;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .close-button {
            cursor: pointer;
        }
        .completed-message {
            font-size: 18px;
            color: #000000;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
            width: calc(100% - 20px);
            text-align:end ;
            font-size: 14px;
        }
    </style>
</head>
